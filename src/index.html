<!DOCTYPE html>
<html>
  <head>
    <title>static-webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <header>
      <div class="container-header">
        <div class="logo">Gravity</div>
        <div class="icon-input">
          <form id="form" class="search-form"> 
            <input class="search-input"  type="search" placeholder="search">
            <button class="button" type="button" id="button">Close</button>
          </form>
          <img src="images/Search.svg" class="search-icon" id="search">
        </div>
        <div class="menu" id="menu-toggle"><img src="images/MenuIcon.svg"></div>
      </div>
    </header>
    <div class="container-slider">
      <div class="container-slider-item1">
        <div class="title-text1">
          <div class="title1">Work around you and your team</div>
          <div class="text1">From ads that dance or sing to MTV-like commercials, <br> online advertisers are now using a new type of <br> technology “rich media” to attract consumers.</div>
        </div>
        <div class="blue-button">
          <div class="text-button">get started</div>
        </div>
        <div class="loader">
            <div class="loader-text">01</div>
            <div class="loader-bg">
              <div class="loader-active"></div>
            </div>
            <div class="loader-text">03</div>
        </div>
        </div>
        <div class="container-slider-item2"><img src="images/Placeholder.svg" class="placeholder"></div>
        <div class="video">
          <div class="button-play">
            <img src="images/Polygon.svg" class="play">
          </div>
        </div>
    </div>
    </div>
    <div class="container-toggle" id="container-toggle">
      <div class="exit-menu" id="exit-menu">X</div>
      <div class="container-menu">
        <a href="#" class="menu-href">HOME</a>
        <a href="#" class="menu-href">ABOUT</a>
        <a href="#" class="menu-href">CONTACT</a>
      </div>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
