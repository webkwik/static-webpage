<!DOCTYPE html>
<html>
  <head>
    <title>static-webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <header>
      <div class="container-header">
        <div class="logo">Gravity</div>
        <div class="icon-input">
          <form id="form" class="search-form"> 
            <input class="search-input"  type="search" placeholder="search">
            <button class="button" type="button" id="button">Close</button>
          </form>
          <img src="images/Search.svg" class="search-icon" id="search">
        </div>
        <div class="menu" id="menu-toggle"><img src="images/MenuIcon.svg"></div>
      </div>
    </header>
    </div>
    <div class="container-toggle" id="container-toggle">
      <div class="exit-menu" id="exit-menu">X</div>
      <div class="container-menu">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
